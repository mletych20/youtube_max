<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img src="img/logo.svg" alt="YouTube Logo" class="logo" />
      <div class="input-group">
        <input
          type="search"
          name="search"
          class="input-search"
          placeholder="Search"
        />
        <button type="submit" class="button-search">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <a href="" class="icons-link"
          ><svg class="icon icon-video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="" class="icons-link"
          ><svg class="icon icon-apps" width="21" height="21">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="" class="icons-link"
          ><svg class="icon icon-notification" width="22" height="26">
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <!-- /.icons -->
      <div class="user">
        <a href="#">
          <img src="img/avatar.jpg" alt="Максим Лётыч" class="user-avatar" />
        </a>
      </div>
      <!-- /.user -->
    </header>
    <div class="container">
      <aside class="sidebar">
        <nav class="nav">
          <ul class="nav-menu">
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-home" width="20" height="19">
                  <use xlink:href="img/icons.svg#home"></use>
                </svg>
                <span class="nav-text">Home</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-trending" width="16" height="21">
                  <use xlink:href="img/icons.svg#trending"></use>
                </svg>
                <span class="nav-text">Trending</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-subscriptions" width="18" height="18">
                  <use xlink:href="img/icons.svg#subscriptions"></use>
                </svg>
                <span class="nav-text">Subscriptions</span>
              </li>
            </a>
          </ul>

          <ul class="nav-menu">
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-library" width="20" height="16">
                  <use xlink:href="img/icons.svg#library"></use>
                </svg>
                <span class="nav-text">Library</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-history" width="20" height="18">
                  <use xlink:href="img/icons.svg#history"></use>
                </svg>
                <span class="nav-text">History</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-watch_later" width="17" height="19">
                  <use xlink:href="img/icons.svg#watch_later"></use>
                </svg>
                <span class="nav-text">Watch later</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-favourites" width="19" height="18">
                  <use xlink:href="img/icons.svg#favourites"></use>
                </svg>
                <span class="nav-text">Favourites</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-liked_videos" width="18" height="17">
                  <use xlink:href="img/icons.svg#liked_videos"></use>
                </svg>
                <span class="nav-text">Liked videos</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-music" width="18" height="20">
                  <use xlink:href="img/icons.svg#music"></use>
                </svg>
                <span class="nav-text">Music</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-games" width="22" height="16">
                  <use xlink:href="img/icons.svg#games"></use>
                </svg>
                <span class="nav-text">Games</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-show_more" width="14" height="8">
                  <use xlink:href="img/icons.svg#show_more"></use>
                </svg>
                <span class="nav-text">Show more</span>
              </li>
            </a>
          </ul>
        </nav>

        <h2 class="nav-title">Subscriptions</h2>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/1.png"
                alt="Photo: Gussie Singleton"
                class="nav-image"
              />
              <span class="nav-text">Gussie Singleton</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/2.png"
                alt="Photo: Nora Francis"
                class="nav-image"
              />
              <span class="nav-text">Nora Francis</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/3.png"
                alt="Photo: Belle Briggs"
                class="nav-image"
              />
              <span class="nav-text">Belle Briggs</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/4.png"
                alt="Photo: Eunice Cortez"
                class="nav-image"
              />
              <span class="nav-text">Eunice Cortez</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/5.png" alt="Photo: Emma Hanson" class="nav-image" />
              <span class="nav-text">Emma Hanson</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/6.png" alt="Photo: Leah Berry" class="nav-image" />
              <span class="nav-text">Leah Berry</span>
            </a>
          </li>
        </ul>

        <ul class="nav-menu">
          <a href="#" class="nav-link">
            <li class="nav-item">
              <svg class="icon icon-setting" width="19" height="20">
                <use xlink:href="img/icons.svg#setting"></use>
              </svg>
              <span class="nav-text">Setting</span>
            </li>
          </a>
        </ul>
      </aside>
    </div>
    <!-- /.container -->
  </body>
</html>
